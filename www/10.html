        <td><h3><font color="white"><br>　　1930年代，以歐洲為中心突然出現了人類之敵「涅洛伊」，能夠與其對抗只有被稱作魔女、擁有特殊魔力的少女們。時間來到1944年9月，在以第501統合戰鬥航空團「Strike Witches」為中心的聯合軍活躍之下，高盧共和國上空的涅洛伊巢穴遭到消滅，歐洲西部安全得到保障。<br>　　以此為契機，聯合軍開始計劃對歐洲中央東部方面進行反抗作戰，並在歐拉西亞帝國彼得堡構築了前線基地，第502統合戰鬥航空團「Brave Witches」也被下達了出擊的命令。背負人類希望、充滿勇氣的魔女們，此次將在東歐寒空中巡航！</font></h3></td>
