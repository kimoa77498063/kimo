        <td><h3><font color="white"><br>　　在高中1年級的春天，曾在國中時期參與過吹奏樂部的「黃前久美子」，與同班同學「加藤葉月」及「「川島綠輝」一同前往「北宇治高中」的吹奏樂部進行參觀。久美子在那裡見到了過去的同學「高坂麗奈」，參觀過後的葉月及綠輝則已經興致勃勃的決定加入。而還在躊躇的久美子卻在當下想起中學時的回憶……以此為開端，一場圍繞少女們的青春故事也悄悄展開。</font></h3></td>
